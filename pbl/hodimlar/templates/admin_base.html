<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <script>
        function confirmDelete(event, hodimId) {
            event.preventDefault(); // Forma avtomatik jo‘natilmasin
            if (confirm("Haqiqatan ham bu hodimni o‘chirmoqchimisiz?")) {
                document.getElementById("delete-form-" + hodimId).submit();
            }
        }
    </script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            width: 280px;
            position: fixed;
            left: 0;
            top: 0;
            background: #272c30;
            padding-top: 20px;
            color: white;
            transition: all 0.3s;
        }

        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .sidebar a:hover {
            background: #343a40;
            padding-left: 25px;
        }

        .sidebar a.active {
            background: #0d6efd;
            border-left: 4px solid #fff;
            padding-left: 21px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .content {
            margin-left: 300px;
            padding: 30px;
            transition: all 0.3s;
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 220px;
            }

            .content {
                margin-left: 240px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- ✅ Yon panel (Sidebar) -->
    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="{% url 'hodimlar:bugungi_holati' %}" class="{% if request.resolver_match.url_name == 'bugungi_holati' %}active{% endif %}">
            <i class="bi bi-calendar-check"></i> Bugungi Holat
        </a>
        <a href="{% url 'hodimlar:add_hodim' %}" class="{% if request.resolver_match.url_name == 'add_hodim' %}active{% endif %}">
            <i class="bi bi-person-plus"></i> Hodim Qo'shish
        </a>
        <a href="{% url 'hodimlar:hodim_list' %}" class="{% if request.resolver_match.url_name == 'hodim_list' %}active{% endif %}">
            <i class="bi bi-people"></i> Hodimlar
        </a>
        <a href="{% url 'hodimlar:worklog_list' %}" class="{% if request.resolver_match.url_name == 'worklog_list' %}active{% endif %}">
            <i class="bi bi-clock-history"></i> Ish Vaqtlari
        </a>
        <a href="{% url 'hodimlar:admin_dashboard' %}" class="{% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
            <i class="bi bi-file-earmark-spreadsheet"></i> Google Sheets
        </a>
        {% if request.user.is_superuser %}
        <a href="{% url 'hodimlar:monthly_report' %}" class="{% if request.resolver_match.url_name == 'monthly_report' %}active{% endif %}">
            <i class="bi bi-bar-chart"></i> Statistikalar
        </a>
        <a href="{% url 'hodimlar:admin_logout' %}" class="text-danger">
            <i class="bi bi-box-arrow-right"></i> Chiqish
        </a>
        {% endif %}
    </div>

    <!-- ✅ Asosiy kontent -->
    <div class="content">
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
            {{ message|safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (Modal, Dropdown, Toggles va h.k. uchun) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
