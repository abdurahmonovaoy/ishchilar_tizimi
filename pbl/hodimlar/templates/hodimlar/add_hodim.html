{% extends 'admin_base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="my-2">Yangi Hodim Qo‘shish</h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'hodimlar:hodim_list' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Orqaga
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Saqlash
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'hodimlar:hodim_list' %}" class="btn btn-outline-primary">
                    <i class="bi bi-list"></i> Hodimlar Ro‘yxati
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
