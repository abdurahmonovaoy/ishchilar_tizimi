{% extends 'admin_base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="my-2"> Yangi Hodim Qoâ€˜shish</h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>

                        {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    

                        {% csrf_token %}

                        <div class="row g-3">
                            <!-- First Name -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold">First Name</label>
                                <input type="text" name="first_name" class="form-control shadow-sm rounded-3" required>
                            </div>

                            <!-- Last Name -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Last Name</label>
                                <input type="text" name="last_name" class="form-control shadow-sm rounded-3" required>
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <!-- Phone Number -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Phone Number</label>
                                <input type="text" name="phone_number" class="form-control shadow-sm rounded-3" required>
                            </div>

                            <!-- Lavozim -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Lavozim</label>
                                <select name="lavozim" class="form-select shadow-sm rounded-3" required>
                                    <option value=""> Lavozimni tanlang </option>
                                    {% for key, value in LAVOZIMLAR %}
                                        <option value="{{ key }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <!-- Birth Date -->
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Birth Date</label>
                                <input type="date" name="birth_date" id="id_birth_date" class="form-control shadow-sm rounded-3" required>
                            </div>
                        </div>

                        <!-- Tugmalar -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-success fw-bold px-4 py-2">
                                <i class="bi bi-check-circle"></i> Saqlash
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
